{% extends 'blog/base.html' %}

{% block content %}
  <h2>You have been Logged Out!</h2>
  <div class="border-top pt-3">
    <small class="text-muted">
      Log In Again
    </small>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="ml-2 btn btn-outline-info">Log Out</button>
    </form>
  </div>
{% endblock %}
